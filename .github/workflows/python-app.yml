name: Docker Build and Run

on:
  push:
    branches:
      - main
      - develop


jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Construir imagen Docker
        run: docker build --file ./proyecto_1/backend/authentication/Dockerfile --tag authentication:latest .

  
