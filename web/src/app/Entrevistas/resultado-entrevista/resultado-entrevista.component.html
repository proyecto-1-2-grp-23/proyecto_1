<div class="container content">
  <div class="col-12">
    <h1 class="title">{{ "entrevistas_resultado_titulo" | translate }}</h1>
  </div>
  <div class="row col-6 mt-5">
    <form [formGroup]="registrationForm" class="mx-auto">
      <div class="col-12 mb-3">
        <label class="text">{{
          "entrevistas_resultado_estado" | translate
        }}</label>
        <input
          type="text"
          class="form-control"
          placeholder="estado"
          formControlName="estado"
        />
      </div>
      <div class="col-12 mb-3">
        <label class="text">{{ "descipcion" | translate }}</label>
        <input
          type="text"
          class="form-control"
          placeholder="descripciÃ³n"
          formControlName="descripcion"
        />
      </div>
      <div class="col-12 mb-3">
        <label class="text">{{ "obervaciones" | translate }}</label>
        <input
          type="text"
          class="form-control"
          placeholder="{{ 'obervaciones' | translate }}"
          formControlName="observaciones"
        />
      </div>
    </form>
  </div>

  <div class="mt-2 d-flex justify-content-around col-12">
    <button
      id="ingreso"
      class="commonButton btn btn-info mt-3"
      (click)="verEntrevistas()"
    >
      {{ "volver" | translate }}
    </button>
  </div>
</div>
