<div class="container content">
  <div class="col-12">
    <h1 class="title">AGREGAR CANDIDATO AL PROYECTO</h1>
  </div>
  <div class="row col-6 mt-5">
    <form [formGroup]="registrationForm" class="mx-auto">
      <div class="col-12 mb-3">
        <select
          class="custom-select select"
          formControlName="caracteristicasTecnicas"
          (change)="onCaracteristicasTecnicasChange()"
        >
          <option value="" disabled selected>Características Técnicas</option>
          <option *ngFor="let tecnica of tecnicas" [value]="tecnica">{{ tecnica }}</option>
        </select>
      </div>
         <div class="col-12 mb-3">
        <select
          class="custom-select select"
          formControlName="caracteristicasPersonalidad"
          (change)="onCaracteristicasPersonalidadChange()"
        >
          <option value="" disabled selected>
            Características Personalidad
          </option>
          <option *ngFor="let personalidad of personalidades" [value]="personalidad">{{ personalidad }}</option>
        </select>
      </div>
      <div class="col-12 mb-3">
        <select
          class="custom-select select"
          formControlName="candidatosCompatibles"
          (change)="obtenerValor($event)"
        >
          <option value="" disabled selected>Candidatos compatibles</option>
          <option *ngFor="let candidato of candidatos; let i = index" [value]="candidato" [id]="(i+1)">{{ candidato }}</option>
        </select>
      </div>
      <div class="mt-5 d-flex justify-content-around col-12">
        <button
          id="reigstro"
          class="commonButton btn btn-info mt-3"
          (click)="agregar()"
        >
          Guardar
        </button>
        <button
          id="ingreso"
          class="commonButton btn btn-info mt-3"
          (click)="verProyectos()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
